<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="imagen/jpg" href="https://png.pngtree.com/element_origin_min_pic/17/09/30/fb409497da3b932c2bf2a48fcd3cb6e1.jpg">
</head>

<body>

  <header><img src="titulo.png" class="titulo"></header>

  <main>
    <section id="screen1" class="screen1">
      <img src="salad.jpg" class="img1">
      <form action="" class="ingreso">
        <input type="password" id="contraseña" class="contraseña" placeholder="Escribe tu contraseña">
        <input type="button" value="IR " class="go1" id="go1">
        <br>
        <p>INGRESAR CONTRASEÑA</p>
        <h1 id="error" class="error"></h1>
      </form>

    </section>

    <section id="screen2" class="hide screen2">
      <img src="rocoto-relleno.jpg" class="rocoto">
      <div id="div">
        <p>INGRESA TU TEXTO</p><br>
        <textarea name="texto" id="texto" placeholder="Escribe tu texto aqui"></textarea><br>
        <p>INGRESA TU CODIGO DE MOVIMIENTO</p><br>
        <input type="number" name="codigo" id="codigo" class="codigo" placeholder="Escribe tu codigo"> <br>
        <p> ESCOGE TU OPCION </p><br>
        <button id="cifrar" class="cifrar"> CIFRAR </button>
        <button id="descifrar" class="descifrar"> DESCIFRAR </button><br>
      </div>
      <img src="pollo.jpg" class="pollo">
    </section>

    <section id="screen3" class="hide screen3">
      <img src="causa.png" class="causa">
      <div>
      <p>!AQUI VA! </p><br>
      <textarea name="texto" id="resultado" id="resultado"></textarea><br>

      <button id="volver" class="volver"> VOLVER </button>
      <button id="salir" class="salir"> SALIR </button>
    </div>
      <img src="huancahina.png" class="huancahina">
    </section>

  </main>

  <footer>
    <P>Todos los derechos reservados por Yanina Contreras 2019</P>
  </footer>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
