<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="imagen/jpg" href="https://png.pngtree.com/element_origin_min_pic/17/09/30/fb409497da3b932c2bf2a48fcd3cb6e1.jpg">
</head>

<body>

  <header><img src="titulo.png" class="titulo"></header>

  <main>
    <section id="screen1" class="screen1">
      <img src="salad.jpg" class="img1">
      <form action="" class="ingreso">
        <input type="password" id="contraseña" class="contraseña" placeholder="TU CONTRASEÑA AQUI">
        <input type="button" value="GO " class="go1" id="go1">
        <br>
        <p>INGRESAR CONTRASEÑA</p>
        <h1 id="error" class="error"></h1>
      </form>

    </section>

    <section id="screen2" class="hide">

      <p>INGRESA TU TEXTO</p><br>
      <input type="" name="texto" id="texto" placeholder="TU TEXTO AQUI"><br>
      <img src="rocoto-relleno.jpg" class="rocoto">
      <p>INGRESA TU CODIGO DE MOVIMIENTO</p><br>
      <img src="pollo.jpg" class="pollo">
      <input type="" name="codigo" id="codigo" placeholder="TU CODIGO AQUI"> <br>
      <p> ESCOGE TU OPCION </p><br>
      <button id="cifrar" class="cifrar"> CIFRAR </button>
      <button id="descifrar" class="descifrar"> DESCIFRAR </button><br>

    </section>

    <section id="screen3" class="hide">

      <p>!AQUI VA! </p><br>

        <input type="text" name="resultado" id="resultado"><br>
        <button id="volver" class="volver"> VOLVER </button>
        <button id="salir" class="salir"> SALIR </button>
      
    </section>

  </main>

  <footer> Todos los derechos reservados por Yanina Contreras.</footer>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
